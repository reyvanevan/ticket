<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ticket Scanner</title>
    <!-- Load Library Scanner & Alert -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #e0e0e0; text-align: center; padding: 20px; }
        h2 { color: #00e5ff; margin-bottom: 20px; }
        
        /* Kotak Kamera */
        #reader { 
            width: 100%; 
            max-width: 500px; 
            margin: 0 auto; 
            border: 2px solid #333; 
            border-radius: 10px; 
            overflow: hidden;
        }
        
        /* Status Text */
        #status { 
            margin-top: 20px; 
            font-size: 1.1rem; 
            color: #aaa; 
            font-style: italic;
        }

        /* Tombol Reset (Kalau mau scan ulang manual) */
        .btn-reset {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>üëÆ‚Äç‚ôÇÔ∏è Gatekeeper Scanner</h2>
    <div id="reader"></div>
    <div id="status" class="result">Arahkan kamera ke QR Code...</div>

    <script>
        // ==========================================
        // Scanner config: use check-ticket.php (renamed to bypass firewall)
        // ==========================================
        const SCAN_API_URL = '/check-ticket.php';
        // ==========================================

        let isScanning = true; // Flag biar gak double scan

        async function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return; // Cegah spam request
            
            // 1. Stop scanning sementara
            isScanning = false;
            document.getElementById('status').innerText = "‚è≥ Memproses: " + decodedText;
            document.getElementById('status').style.color = "#ffeb3b"; // Kuning

            try {
                // 2. Hit PHP API directly
                const response = await fetch(SCAN_API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code: decodedText })
                });
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Response text:', responseText);
                    throw new Error('Invalid response from server. Check console for details.');
                }

                // 3. Cek Hasil
                if (result.status === 'success') {
                    // TIKET VALID - Green alert with ticket info
                    await Swal.fire({
                        icon: 'success',
                        title: '‚úÖ TIKET VALID!',
                        html: `
                            <strong>Silakan Masuk</strong><br><br>
                            Nama: ${result.data.nama}<br>
                            Tiket: ${result.data.ticket_number}
                        `,
                        timer: 3000,
                        showConfirmButton: false,
                        background: '#d4edda',
                        iconColor: '#28a745'
                    });
                } else {
                    // TIKET DITOLAK - Red alert with error message
                    await Swal.fire({
                        icon: 'error',
                        title: '‚ùå DITOLAK!',
                        text: result.message,
                        confirmButtonText: 'OK',
                        background: '#f8d7da',
                        iconColor: '#dc3545'
                    });
                }

            } catch (error) {
                console.error('Scan error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '‚ö†Ô∏è Error',
                    text: 'Gagal koneksi ke server: ' + error.message,
                    confirmButtonText: 'OK'
                });
            } finally {
                // 4. Reset Status & Lanjut Scan
                isScanning = true;
                document.getElementById('status').innerText = "‚úÖ Siap Scan Lagi...";
                document.getElementById('status').style.color = "#4caf50"; // Hijau
            }
        }

        function onScanFailure(error) {
            // Biarin kosong biar console gak penuh spam error scanning
            // console.warn(`Code scan error = ${error}`);
        }

        // Inisialisasi Scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10, 
                qrbox: {width: 250, height: 250},
                aspectRatio: 1.0
            },
            /* verbose= */ false
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
