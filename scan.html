<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ticket Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; text-align: center; }
        #reader { width: 100%; max-width: 500px; margin: 0 auto; background: #000; }
        .result { margin-top: 20px; font-size: 1.2rem; }
        .btn { padding: 10px 20px; background: cyan; border: none; font-weight: bold; cursor: pointer; margin-top: 20px;}
    </style>
</head>
<body>

    <h2>üëÆ‚Äç‚ôÇÔ∏è Gatekeeper Scanner</h2>
    <div id="reader"></div>
    <div id="status" class="result">Arahkan kamera ke QR Code...</div>

    <script>
        // ==========================================
        // Use check-ticket.php (renamed to bypass firewall)
        // ==========================================
        const SCAN_API_URL = '/check-ticket.php';
        // ==========================================

        let isScanning = true;

        async function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            
            // 1. Stop scanning bentar biar gak double request
            isScanning = false;
            document.getElementById('status').innerText = "Memproses: " + decodedText;

            try {
                // 2. Hit PHP API directly
                const response = await fetch(SCAN_API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code: decodedText })
                });

                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    console.error('Response text:', responseText);
                    throw new Error('Invalid response from server. Check console for details.');
                }

                if (result.status === 'success') {
                    // TIKET VALID - Green alert with ticket info
                    await Swal.fire({
                        icon: 'success',
                        title: '‚úÖ TIKET VALID!',
                        html: `
                            <strong>Silakan Masuk</strong><br><br>
                            Nama: ${result.data.nama}<br>
                            Tiket: ${result.data.ticket_number}
                        `,
                        timer: 3000,
                        showConfirmButton: false,
                        background: '#d4edda',
                        iconColor: '#28a745'
                    });
                } else {
                    // TIKET DITOLAK - Red alert with error message
                    await Swal.fire({
                        icon: 'error',
                        title: '‚ùå DITOLAK!',
                        text: result.message,
                        confirmButtonText: 'OK',
                        background: '#f8d7da',
                        iconColor: '#dc3545'
                    });
                }

            } catch (error) {
                console.error('Scan error:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '‚ö†Ô∏è Error',
                    text: 'Gagal koneksi ke server: ' + error.message,
                    confirmButtonText: 'OK'
                });
            } finally {
                // Lanjut scan lagi setelah alert tutup
                isScanning = true;
                document.getElementById('status').innerText = "Siap Scan Lagi...";
            }
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: {width: 250, height: 250} },
            /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess);
    </script>

</body>
</html>
